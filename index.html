<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ac95d61c1e.js" crossorigin="anonymous"></script>
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chicle&family=Fontdiner+Swanky&family=Fredoka:wght@300..700&family=Oi&family=Playwrite+DE+Grund:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="head">TIC-TAC-TOE</h1>
        <div class="player_one">
        <i class="fa-solid fa-x"></i><input type="text" id="one" placeholder="player one"></div><br>
        <div class="player_two">
        <i class="fa-solid fa-o"></i>
        <input type="text" id="two" placeholder="player two"></div><br>
        <div class="button">
        <button id="startgame" onclick="game_with()">Start Game</button><br>
        <button id="startwithout" onclick="game_without()">Start Without Name</button>
        </div>
    </div>
    <div class="game">
        <button id="main" onclick="back()"><i class="fa-solid fa-house-chimney">  M a i n M e n u</i></button>
        <div class="name">
            <div id="name_x"><i class="fa-solid fa-x"></i></div>
            <div id="turn">X' Turn</div>
            <div id="name_o"><i class="fa-solid fa-o"></i></div>
        </div>
        <div class="score">
            
                <p id="p1">X: <span id="count1">0</span></p>
                <p id="p2">O: <span id="count2">0</span></p>
                
            

        </div>
        <div class="box">
            <div class="small_box" id="0"></div>
		    <div class="small_box" id="1"></div>
		    <div class="small_box" id="2"></div>
		    <div class="small_box" id="3"></div>
		    <div class="small_box" id="4"></div>
		    <div class="small_box" id="5"></div>
		    <div class="small_box" id="6"></div>
		    <div class="small_box" id="7"></div>
		    <div class="small_box" id="8"></div>

        </div>
        <div class="buttons">
             <button id="reset" onclick="reset()">Reset</button>
             <button id="restart" onclick="restart()">Restart</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
